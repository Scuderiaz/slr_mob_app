<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consumer â€¢ Profile</title>
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="app-bar">
    <div class="left"><a href="consumer-dashboard.html"><i class="fa-solid fa-chevron-left"></i></a></div>
    <div class="title">Profile & Settings</div>
    <div class="right"></div>
  </header>
  <main class="page">
    <!-- Profile Header -->
    <div style="background:#fff; border-radius:16px; padding:24px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,0.08); text-align:center;">
      <div style="width:80px; height:80px; background:linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%); border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 16px; color:#fff; font-size:36px; box-shadow:0 4px 12px rgba(26,115,232,0.3);">
        <i class="fa-solid fa-user"></i>
      </div>
      <div style="font-size:22px; font-weight:700; color:#1a1a1a; margin-bottom:4px;">Juan Dela Cruz</div>
      <div style="font-size:13px; color:#666; margin-bottom:12px;">Account No. 07-11-46-2</div>
      <div style="display:inline-flex; align-items:center; gap:6px; background:#e8f5e9; color:#2e7d32; padding:6px 16px; border-radius:20px; font-size:12px; font-weight:600;">
        <i class="fa-solid fa-circle-check"></i> Active Account
      </div>
    </div>

    <!-- Personal Information -->
    <div style="background:#fff; border-radius:16px; padding:20px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,0.08);">
      <div style="display:flex; align-items:center; gap:10px; margin-bottom:16px;">
        <div style="width:36px; height:36px; background:#e3f2fd; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#1a73e8;">
          <i class="fa-solid fa-id-card"></i>
        </div>
        <h3 style="margin:0; font-size:16px; font-weight:700;">Personal Information</h3>
      </div>
      
      <div style="margin-bottom:14px;">
        <label style="display:block; font-size:12px; color:#666; margin-bottom:6px; font-weight:600;">Full Name</label>
        <input type="text" value="Juan Dela Cruz" style="width:100%; padding:12px; border:1px solid #e0e0e0; border-radius:8px; font-size:14px; font-family:inherit;">
      </div>
      
      <div style="margin-bottom:14px;">
        <label style="display:block; font-size:12px; color:#666; margin-bottom:6px; font-weight:600;">Address</label>
        <input type="text" value="Zone 1, Purok 1, Barangay Poblacion" style="width:100%; padding:12px; border:1px solid #e0e0e0; border-radius:8px; font-size:14px; font-family:inherit;">
      </div>
      
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:14px;">
        <div>
          <label style="display:block; font-size:12px; color:#666; margin-bottom:6px; font-weight:600;">Email</label>
          <input type="email" placeholder="name@email.com" style="width:100%; padding:12px; border:1px solid #e0e0e0; border-radius:8px; font-size:14px; font-family:inherit;">
        </div>
        <div>
          <label style="display:block; font-size:12px; color:#666; margin-bottom:6px; font-weight:600;">Phone</label>
          <input type="tel" placeholder="09xx xxx xxxx" style="width:100%; padding:12px; border:1px solid #e0e0e0; border-radius:8px; font-size:14px; font-family:inherit;">
        </div>
      </div>
      
      <button style="width:100%; padding:14px; background:#1a73e8; color:#fff; border:none; border-radius:10px; font-size:15px; font-weight:600; cursor:pointer; margin-top:8px;">
        <i class="fa-solid fa-save"></i> Save Changes
      </button>
    </div>

    <!-- Account Details (Read-only) -->
    <div style="background:#fff; border-radius:16px; padding:20px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,0.08);">
      <div style="display:flex; align-items:center; gap:10px; margin-bottom:16px;">
        <div style="width:36px; height:36px; background:#fff3e0; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#ff9800;">
          <i class="fa-solid fa-file-contract"></i>
        </div>
        <h3 style="margin:0; font-size:16px; font-weight:700;">Account Details</h3>
      </div>
      
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px;">
        <div style="background:#f5f5f5; padding:12px; border-radius:8px;">
          <div style="font-size:11px; color:#999; margin-bottom:4px;">Account Number</div>
          <div style="font-size:14px; font-weight:700; color:#1a1a1a;">07-11-46-2</div>
        </div>
        <div style="background:#f5f5f5; padding:12px; border-radius:8px;">
          <div style="font-size:11px; color:#999; margin-bottom:4px;">Classification</div>
          <div style="font-size:14px; font-weight:700; color:#1a1a1a;">Residential</div>
        </div>
        <div style="background:#f5f5f5; padding:12px; border-radius:8px;">
          <div style="font-size:11px; color:#999; margin-bottom:4px;">Meter Number</div>
          <div style="font-size:14px; font-weight:700; color:#1a1a1a;">1234</div>
        </div>
        <div style="background:#f5f5f5; padding:12px; border-radius:8px;">
          <div style="font-size:11px; color:#999; margin-bottom:4px;">Status</div>
          <div style="font-size:14px; font-weight:700; color:#4caf50;">Active</div>
        </div>
      </div>
    </div>

    <!-- Security Settings -->
    <div style="background:#fff; border-radius:16px; padding:20px; margin-bottom:16px; box-shadow:0 2px 12px rgba(0,0,0,0.08);">
      <div style="display:flex; align-items:center; gap:10px; margin-bottom:16px;">
        <div style="width:36px; height:36px; background:#ffebee; border-radius:10px; display:flex; align-items:center; justify-content:center; color:#f44336;">
          <i class="fa-solid fa-lock"></i>
        </div>
        <h3 style="margin:0; font-size:16px; font-weight:700;">Security</h3>
      </div>
      
      <div style="margin-bottom:14px;">
        <label style="display:block; font-size:12px; color:#666; margin-bottom:6px; font-weight:600;">New Password</label>
        <input type="password" placeholder="Enter new password" style="width:100%; padding:12px; border:1px solid #e0e0e0; border-radius:8px; font-size:14px; font-family:inherit;">
      </div>
      
      <div style="margin-bottom:14px;">
        <label style="display:block; font-size:12px; color:#666; margin-bottom:6px; font-weight:600;">Confirm Password</label>
        <input type="password" placeholder="Confirm new password" style="width:100%; padding:12px; border:1px solid #e0e0e0; border-radius:8px; font-size:14px; font-family:inherit;">
      </div>
      
      <button style="width:100%; padding:14px; background:#f44336; color:#fff; border:none; border-radius:10px; font-size:15px; font-weight:600; cursor:pointer; margin-top:8px;">
        <i class="fa-solid fa-key"></i> Change Password
      </button>
    </div>

    <!-- Logout -->
    <div style="background:#fff; border-radius:16px; padding:16px; margin-bottom:80px; box-shadow:0 2px 12px rgba(0,0,0,0.08);">
      <button style="width:100%; padding:14px; background:#fff; color:#f44336; border:2px solid #f44336; border-radius:10px; font-size:15px; font-weight:600; cursor:pointer;">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </div>
  </main>
  <nav class="bottom-nav">
    <a href="consumer-dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a>
    <a href="consumer-payment-history.html"><i class="fa-solid fa-receipt"></i>History</a>
    <a class="active" href="consumer-profile.html"><i class="fa-solid fa-user"></i>Profile</a>
  </nav>
</body>
</html>
